name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1' # Weekly at 3 am on Monday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up .NET Core environment
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Step 3: Restore and build .NET Core backend
      - name: Build .NET Core backend
        run: |
          dotnet restore src/SqlAccountRestAPI/
          dotnet build src/SqlAccountRestAPI/ --configuration Release

      # Step 4: Set up Node.js (for Vue.js frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Adjust the Node.js version to match your project

      # Step 5: Install frontend dependencies and build Vue.js (TypeScript)
      - name: Install and build Vue.js frontend
        run: |
          cd src/SqlAccountRestAPI/wwwroot/dashboard
          npm install
          npm run build

      # Step 6: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          config-file: codeql-config.yml
          languages: csharp,javascript

      # Step 7: Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2