name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore and build .NET Core backend
        working-directory: src/SqlAccountRestAPI/
        run: |
          dotnet restore
          dotnet build --configuration Release --output ./bin/Release/net8.0
        env:
          CODEQL_EXTRACTOR_CSHARP_TRACING: "1"

      - name: Verify Build Output
        run: ls -R src/SqlAccountRestAPI/bin/Release/net8.0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and build Vue.js frontend
        working-directory: src/SqlAccountRestAPI/wwwroot/dashboard
        run: |
          npm install
          npm run build

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp,javascript
          config-file: codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2